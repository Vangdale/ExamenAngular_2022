<table class="table">
    <thead>
        
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Camas Disponibles</th>

    </thead>
    <tbody>
        <ng-container *ngFor="let hospital of hospitales">
        <tr> 
    
            <td>{{hospital.Nombre}}</td>
            <td>{{hospital.Direccion}}</td>
            <td>{{hospital.CamasDisponibles}}</td>
            
        </tr>
        </ng-container>
        <tr *ngIf="!hospitales || hospitales.length==0">
            <td colspan="4"> No hay hospitales </td>
        </tr>
    </tbody>
</table>
